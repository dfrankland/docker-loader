<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div id="result"></div>
    <script>
      (async () => {
        const number = 10;
        const result = await window.dockerLoaderTest(number);
        const output = `Factorial of <%- "${number}" %> is <%- "${result}" %>`;
        console.log(output);
        document.querySelector('#result').innerHTML = output;
      })();
    </script>
  </body>
</html>
